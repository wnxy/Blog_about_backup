<script type="text/javascript">
   const ap = new APlayer({
    container: document.getElementById('aplayer'),
    listFolded: false,
    listMaxHeight: 90,
    lrcType: 3,
    autoplay: false,
    listFolded: true,
    fixed: true,
    audio: [
        {
            name: 'The Sounds Of Silence',
            artist: 'Bandari',
            url: './mp3/Bandari - The Sounds Of Silence.mp3',
            cover: './images/cover_01.jpg',
            theme: '#ebd0c2'
        },
        {
            name: '明镜菩提',
            artist: '月之门',
            url: './mp3/月之门音乐文化 - 明镜菩提.mp3',
            cover: './images/cover_02.jpg',
            theme: '#46718b'
        },
        {
            name: 'Windy Hill',
            artist: '羽肿',
            url: './mp3/Windy Hill - 羽肿.mp3',
            cover: './images/cover_03.jpg',
            theme: '#46718b'
        },
        {
            name: '半城夏味',
            artist: '张斯函',
            url: './mp3/张斯函 - 半城夏味.mp3',
            cover: './images/cover_04.jpg',
            theme: '#46718b'
        },
        {
            name: '花火が瞬く夜に',
            artist: '羽肿',
            url: './mp3/羽肿 - 花火が瞬く夜に.mp3',
            cover: './images/cover_05.jpg',
            theme: '#46718b'
        }
    
    ]
});

const colorThief = new ColorThief();
const setTheme = (index) => {
    if (!ap.list.audios[index].theme) {
        colorThief.getColorAsync(ap.list.audios[index].cover, function (color) {
            ap.theme(`rgb(${color[0]}, ${color[1]}, ${color[2]})`, index);
        });
    }
};
setTheme(ap.list.index);
ap.on('listswitch', (index) => {
    setTheme(index);
});
</script>
